{% extends "template.html" %}
{% block content %}
<h1>Flask App<h1></br>
<h2>Restaurant Entry</h2>
<form action="{{ url_for('add_entry') }}" method="post">
<dl>
    <dt>Name:
    <dd><input type=text name=Rname value="Name"></br>
    <dt>Address:
    <dd><input type=text size=100 name=Raddress value="Address"></br>
    <dt>Phone numbers:
    <dd><input type=text name=Rphone value="Contact Number"></br>
    <dt>Rating:
    <dd><select name="Rrating"></br>
        <option value="1" selected='selected'>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        </select>
    <dt>Description:
    <dd><textarea name=Rdescription rows=5 cols=40>Restaurent Description</textarea>
    <dd><input type=submit value="Enter">
</form>

{% endblock %}
